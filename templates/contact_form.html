{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Add New Contact</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="mobile" class="form-label">ğŸ“± Mobile Phone Number</label>
                        <input type="tel" class="form-control" id="mobile" name="mobile" 
                               placeholder="e.g., 0712345678" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">ğŸ“§ Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="e.g., person@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">ğŸ  Physical Address</label>
                        <textarea class="form-control" id="address" name="address" 
                                  rows="3" placeholder="Enter full address..." required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="registration_number" class="form-label">ğŸ”¢ Registration Number</label>
                        <input type="text" class="form-control" id="registration_number" 
                               name="registration_number" placeholder="e.g., REG001" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Save Contact</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('dashboard') }}">â† Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
